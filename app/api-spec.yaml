openapi: 3.0.0
info:
  version: "1.0.0"
  title: Network Coverage Application
servers:
  - url: /api
# Paths supported by the server application
paths:
  /network:
    get:
      tags:
        - Network
      operationId: app.get_all_cities
      summary: Get all networks
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 0
            default: 100
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Network'
        '500':
          description: Failure
    post:
      operationId: app.api.start
      summary: Liveness check
      tags:
        - healthcheck
      responses:
        "200": {description: Success}
        "500": {description: Failure}
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Graph File:
                  type: string
                  format: binary
    
