  schemas:
    Network:
      type: object
      required:
        - id
        - center_hub
        - latitude
        - longitude
        - region_hubs
        - towers
      properties:
        id:
          type: string
          description: Unique identifier
          example: A
          readOnly: true
        name:
          type: string
          description: Name of the center hub
          example: Mobitel-1
          minLength: 1
          maxLength: 50
        latitude:
          type: number
          description: Latitude of the center hub
          example: 10.456
        longitude:
          type: number
          description: Longitude of the center hub
          example: 50.852
        region_hubs:
          type: array
          items:
            $ref: '#/components/schemas/Network'
          description: Longitude of the center hub
          example: 50.852
          
    region_hub:
      type: object
      required:
